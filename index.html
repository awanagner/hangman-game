<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhar o Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Jogo de Adivinhar o Número</h1>
        <p>Estou a pensar num número entre 1 e 100. Consegue adivinhá-lo?</p>

        <div class="game-area">
            <label for="guessField">Introduza o seu palpite:</label>
            <input type="number" id="guessField" class="guessInput">
            <button id="submitGuess">Submeter Palpite</button>
        </div>

        <div class="result-area">
            <p class="guesses">Palpites anteriores: <span id="guesses"></span></p>
            <p class="lastResult">Último Resultado: <span id="lastResult"></span></p>
            <p class="lowOrHi"></p>
        </div>

        </div>

    <script src="script.js"></script>
</body>
</html>
